<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>List of product</title>
  </head>
  <body>
    <div id="content-app">
      <div class="container" id="app">
        <div class="container-fluid">
          <h1 class="text-center" style="margin: 20px 0">list of products</h1>
        </div>
        <div class="row">
          <div class="col-sm">
            <form action="">
              <div class="card">
                <div class="card-body">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Title</label
                    >
                    <input
                      class="form-control"
                      id="title"
                      placeholder="title"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Description</label
                    >
                    <textarea
                      id="description"
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
                <div class="mb-3 mx-auto">
                  <a href="#" class="btn btn-primary" id="btn">Add product</a>
                </div>
              </div>
            </form>
          </div>
          <div class="col-sm">
            <div class="row" id="content"></div>
          </div>
          <div class="col-sm-12">
            <footer>
              <h6 style="margin: 10px 0">
                by: <strong>Duvan Molina</strong>
                <a href="https://github.com/duvan-molina" target="_blank"
                  >Github</a
                >
              </h6>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
